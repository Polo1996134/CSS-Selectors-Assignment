<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi Login Layout</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Section */
        header {
            width: 100%;
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        /* Login Form Container */
        .login-container {
            width: 300px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Input Fields Styling */
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button Styling */
        button {
            width: 95%;
            padding: 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #cc0000;
        }

        /* Footer Section */
        footer {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        MAGGI
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Log In</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="#">Terms and Conditions</a> |
        <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
